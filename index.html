<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mobile view </title>
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/fontawesome.min.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/mobile-view.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/button-style.css">

   
</head>
<body>
    <div class="container">
       
        <div class="app">
            <div class="overlay2"></div>
            <div class="mobile-view-body">
                <div class="overlay"></div>
                <div class="top">
                   
                        <div class="top-left">
                            <a href="#" class="left-container" onclick="showContent()"><i class="fas fa-align-left"></i></a>
                            <div class="top-left-content">
                                <ul class="fade">
                                    <span onclick="hideContent()">&times</span>
                                    <li><a href="/index.html">Home</a></li>
                                    <li><a href="#">Service</a></li>
                                    <li><a href="clock/index.html">Clock</a></li>
                                    <li><a href="JQuery practics/index.html">JQuery Practics</a></li>
                                    <li><a href="animate-button/index.html">Animate Button</a></li>
                                    <li><a href="animate-button/html-and-css-practise/index.html">Html and Css</a></li>
                                    <li><a href="#">Play Protect</a></li>
                                </ul>
                            </div>
                        
                        
                        </div>
                        <div class="top-middle">
                            <form action="#">
                                <input type="text" placeholder="SEARCH" >
                                <button type="button"> <i class="fas fa-search"></i></button>
                            </form>
                        </div>
                        <div class="top-right">
                        <a href="#" > <img onclick="showRightContent()" src="image/avatar.png" alt=""></a>
                            <div class="content fade">
                                <ul>
                                    <span onclick="hideRightContent()">&times</span>
                                    <li><a href="#">View profile</a></li>
                                    <li><a href="#">Manage profile</a></li>
                                    <li><a href="#">Manage profile</a></li>
                                    <li><a href="#">Security</a></li>
                                    <li><a href="#">Account Management</a></li>
                                    <li><a href="#">Sign Out</a></li>
                                </ul>
                            </div>
                        
                        </div>
                       
                </div>
                <div class="middle">
                    <div class="middle-element">
                        <div class="timing-fungtion">
    
                            <div class="time-overlay"></div>
                            <div class="time-body">
                                <div class="show-clock">
                                    <div id="hour"></div>
                                    <div id="minute"></div>
                                    <div id="second"></div>
                                    <div id="day-light"></div>
                                </div>
                
                
                                <div class="point">
                                    <div class="point-12"></div>
                                    <div class="point-3"></div>
                                    <div class="point-6"></div>
                                    <div class="point-9"></div>
                                </div>
                                <div class="show-cal">
                                    <div>
                                        <div class="current_month">01</div>
                                        <div class="current_darikh">02</div>
                                        <div class="current_year">03</div>
                                    </div>
                                    <div class="current_day">04</div>
                                </div>
                    
                                <div class="second">
                                    <div class="point"></div>
                                </div>
                    
                                <div class="minute">
                                    <div class="minute-point">
                                        <div class="pointer"></div>
                                    </div>
                                </div>
                    
                                <div class="hour">
                                        <div class="point"></div>
                                </div>
                      
                              </div>
                          </div>
                    </div>
                </div>
                <div class="bottom">
                    <ul class="bottom-links">
    
                        <li >
                            <a href="#" class="bottom-btn " onclick="clickFunction()"> 
                                <i class="fas fa-gamepad"></i>
                                <span>games</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="bottom-btn active" onclick="clickFunction()"> 
                                <i class="fas fa-home"></i>
                                <span>home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="bottom-btn " onclick="clickFunction()"> 
                                <i class="fab fa-app-store"></i>
                                <span>apps</span>
                            </a>
                        </li>   
                       
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="Js/mobile-view.js"></script>

</body>
</html>
