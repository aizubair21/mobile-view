<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mobile view </title>
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/fontawesome.min.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/mobile-view.css">
    <link rel="stylesheet" href="css/style.css">

   
</head>
<body>
    <div class="container">
       
        <div class="app">
            <div class="overlay2"></div>
            <div class="mobile-view-body">
                <div class="overlay"></div>
                <div class="top">
                   
                        <div class="top-left">
                            <a href="#" class="left-container" onclick="showContent()"><i class="fas fa-align-left"></i></a>
                            <div class="top-left-content">
                                <ul class="">
                                    <span onclick="hideContent()">&times</span>
                                    <li><a href="/index.html">Home</a></li>
                                    <li><a href="#">Service</a></li>
                                    <li><a href="#">Clock</a></li>
                                    <li><a href="#">JQuery Practics</a></li>
                                    <li><a href="#">Animate Button</a></li>
                                    <li><a href="#">Html and Css</a></li>
                                    <li><a href="#">Play Protect</a></li>
                                </ul>
                            </div>
                        
                        
                        </div>
                        <div class="top-middle">
                            <form action="#">
                                <input type="text" placeholder="SEARCH" >
                                <button type="button"> <i class="fas fa-search"></i></button>
                            </form>
                        </div>
                        <div class="top-right">
                        <a href="#" > <img onclick="showRightContent()" src="image/avatar.png" alt=""></a>
                            <div class="content">
                                <ul>
                                    <span onclick="hideRightContent()">&times</span>
                                    <li><a href="#">View profile</a></li>
                                    <li><a href="#">Manage profile</a></li>
                                    <li><a href="#">Manage profile</a></li>
                                    <li><a href="#">Security</a></li>
                                    <li><a href="#">Account Management</a></li>
                                    <li><a href="#">Sign Out</a></li>
                                </ul>
                            </div>
                        
                        </div>
                       
                </div>
                <div class="middle">
                    <div class="middle-element" id="middle_vue">
                        <div class="card">
                            <div class="card-header">
                                <h5>todo list</h5>
                            </div>

                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <input v-model="input_title"  type="text" class="form-control"  placeholder="write.....">
                                    </div>
                                    <div >
                                        <button @click="add_data_to_arrar" type="button"  class="btn btn-info"> Add </button>
                                    </div>
                                </div>
                                <br> <br>
                               <div>
                                    <ul class="d-flex flex-column-reverse">
                                        <li v-for="(todo, i) in todo_list_array">
                                            <div class="d-flex justify-content-between">
                                                <div>
                                                    <label :for="'tik_mark'+i" class="d-flex justify-content-around">

                                                        <input type="checkbox" name="tik_mark" :id="'tik_mark'+i" @click="todo.checked = !todo.checked" >
                                                        

                                                        <del v-show="todo.checked">{{todo.title}}</del>
                                                        <div v-if="todo.checked == false">{{ todo.title}}</div>
                                                      
                                                    </label>
                                                </div>
                                                <div>
                                                    <button v-if="todo.checked == true" @click="delet_array_item(i)" ><i class="fas fa-trash"></i></button>
                                             
                                                    <button v-if="todo.checked == false" @click="alert_for_verify" style="color: rgb(199, 201, 202);"><i class="fas fa-trash"></i></button>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <ul class="bottom-links">
    
                        <li class="bottom-btn">
                            <a href="#" > 
                                <i class="fas fa-gamepad"></i>
                                <span>games</span>
                            </a>
                        </li>
                        <li class="bottom-btn active" type="button">
                            <a href="/index.html" > 
                                <i class="fas fa-home"></i>
                                <span>home</span>
                            </a>
                        </li>
                        <li class="bottom-btn">
                            <a href="#" > 
                                <i class="fab fa-app-store"></i>
                                <span>apps</span>
                            </a>
                        </li>   
                       
                    </ul>
                </div>
            </div>
        </div>
    </div>

   

    <script src="Js/jquery-3.6.0.min.js"> </script>
    <script src="Js/mobile-view.js"></script>
</body>
</html>
