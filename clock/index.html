<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> loop test </title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="animation-3d">
    <h2> circle loader </h2>
    <div class="first"></div>
    <div class="second"></div>
    <div class="third"></div>
  </div>


  <div class="timing-fungtion">
    
    <div class="time-overlay"></div>
    <div class="time-body">


        <div class="point">
          <div class="point-12"></div>
          <div class="point-3"></div>
          <div class="point-6"></div>
          <div class="point-9"></div>
        </div>

      <div class="second">
        <div class="point"></div>
      </div>

      <div class="minute">
        <div class="minute-point">
          <div class="pointer"></div>
        </div>
      </div>

      <div class="hour">
          <div class="point"></div>
      </div>

    </div>
  </div>

  <div class="digital-clock">
    <div class="clock-body">
      <div class="clock-overlay"></div>

      <div class="clock-output">
        <div class="hour" id="d-hour"></div>
        <div class="minute" id="d-minute"></div>
        <div class="second" id="d-secound"></div>
      </div>

      <div class="day-output">
        <div class="week">
          <div class="weeks"> Sat</div>
          <div class="weeks"> Sun</div>
          <div class="weeks"> Mun</div>
          <div class="weeks"> Tues</div>
          <div class="weeks">  Wed</div>
          <div class="weeks"> Thu</div>
          <div class="weeks"> Fri</div>
        </div>
        <div class="month">
          <div class="first">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>

          </div>
          <div class="second">
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            
          </div>
          <div class="last">
            <div>15</div>
            <div>16</div>
            <div>17</div>
            <div>18</div>
            <div>19</div>
            <div>20</div>
            <div>21</div>
           
          </div>
          <div class="last">
            <div>22</div>
            <div>23</div>
            <div>24</div>
            <div>25</div>
            <div>26</div>
            <div>27</div>
            <div>28</div>
          </div>
          <div class="last">
            <div>29</div>
            <div>30</div>
          </div>
          </div>
        </div>
      
          </ul>
        </div>
      </div>
    </div>
  </div>



  <script src="js/script.js"></script>
</body>
</html>
